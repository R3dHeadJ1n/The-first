<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant & Hotel</title>
    <link rel="stylesheet" href="style.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <!-- Language switcher (top-right) -->
    <div class="lang-switcher" aria-label="Language selector">
        <button type="button" class="lang-btn" id="langButton">ENG</button>
        <div class="lang-dropdown" id="langDropdown">
            <button type="button" class="lang-option" data-lang="en">ENG</button>
            <button type="button" class="lang-option" data-lang="ru">RU</button>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 data-i18n="booking_title">Book a Room</h2>
            <form id="bookingForm" onsubmit="return false;" novalidate>

                <div class="form-group">
                    <label for="roomType" data-i18n="roomtype_label">Room Type</label>
                    <select id="roomType" name="roomType" required>
                        <option value="" data-i18n="roomtype_placeholder" selected disabled>Select room type</option>
                        <option value="small" data-i18n="roomtype_small">Small room</option>
                        <option value="big" data-i18n="roomtype_big">Big room</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="checkin" data-i18n="checkin_label">Check-in Date</label>
                    <input type="text" id="checkin" name="checkin" required disabled>
                </div>
                
                <div class="form-group">
                    <label for="checkout" data-i18n="checkout_label">Check-out Date</label>
                    <input type="text" id="checkout" name="checkout" required disabled>
                </div>
                
                <div class="form-group" id="availabilityMessage" style="display: none; color: #d32f2f; font-size: 14px; margin-top: -10px; margin-bottom: 10px;">
                    <span data-i18n="no_availability">No available rooms for selected dates</span>
                </div>
                
                
                <div class="form-group">
                    <label for="guests" data-i18n="guests_label">Number of Guests</label>
                    <select id="guests" name="guests" required>
                        <option value="" data-i18n="guests_placeholder">Select number of guests</option>
                        <option value="1" data-i18n="guests_1">1 Guest</option>
                        <option value="2" data-i18n="guests_2">2 Guests</option>
                        <option value="3" data-i18n="guests_3">3 Guests</option>
                        <option value="4" data-i18n="guests_4">4 Guests</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone"><span data-i18n="phone_label">Phone Number</span> <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" data-i18n-placeholder="phone_placeholder" required>
                    <p class="checkin-checkout-info" data-i18n="checkin_checkout_info">Check-in after 2:00 PM; Check-out before 12:00 PM</p>
                </div>
                
                <button type="button" id="bookRoomBtn" class="btn btn-room btn-submit" data-i18n="book_submit">Book a Room</button>
            </form>
        </div>
    </div>

    <!-- Success Confirmation Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-content">
            <div class="success-icon">‚úì</div>
            <h2 data-i18n="success_title">Booking Confirmed!</h2>
            <p data-i18n="success_message">Your room has been booked. We will contact you via WhatsApp.</p>
            <button class="btn btn-room" onclick="closeSuccessModal()" data-i18n="close">Close</button>
        </div>
    </div>

    <!-- Food Menu Modal -->
    <div id="menuModal" class="menu-modal">
        <div class="menu-modal-content">
            <button class="menu-close-btn" id="menuCloseBtn">&times;</button>
            
            
            <div class="menu-pdf-container">
                <iframe id="menuPdfViewer" src="" type="application/pdf" class="menu-pdf-frame" marginwidth="0" marginheight="0" frameborder="0"></iframe>
            </div>
            
            <div class="menu-order-btn-container">
                <button class="btn btn-food menu-order-btn" id="menuOrderBtn" data-i18n="order_food_whatsapp">ORDER FOOD</button>
            </div>
        </div>
    </div>
    <!-- Decorative background elements -->
    <div class="bg-decoration">
        <div class="decoration decoration-1">üç¥</div>
        <div class="decoration decoration-2">üõèÔ∏è</div>
        <div class="decoration decoration-3">‚òï</div>
        <div class="decoration decoration-4">üç∞</div>
        <div class="decoration decoration-5">üïØÔ∏è</div>
        <div class="decoration decoration-6">üåø</div>
    </div>

    <!-- Logo in top left -->
    <div class="logo">
        <img src="logo.png" alt="Restaurant & Hotel Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="logo-placeholder" style="display: none;">LOGO</div>
    </div>

    <!-- Main content area -->
    <div class="container main-section">
        <!-- Main content: hotel left, food right, button under each image -->
        <div class="visual-section">
            <!-- Hotel block (left) - clickable -->
            <div class="feature-card hotel-card-clickable" onclick="openBookingModal()">
                <div class="feature-card-image hotel-card">
                    <img src="hotel1.png" alt="Hotel" class="card-image">
                </div>
                <button class="btn btn-room" onclick="event.stopPropagation(); openBookingModal();" data-i18n="book_main">Book a Room</button>
            </div>
            
            <!-- Food block (right) -->
            <div class="feature-card">
                <div class="feature-card-image food-card" onclick="openMenuModal()" style="cursor: pointer;">
                    <img src="food1.png" alt="Restaurant" class="card-image">
                </div>
                <button class="btn btn-food" onclick="openMenuModal()" data-i18n="order_main">Order Food</button>
            </div>
        </div>
        
        <!-- Scroll indicator -->
        <div class="scroll-indicator" onclick="scrollToRooms()">
            <div class="scroll-arrow">‚Üì</div>
            <p class="scroll-text" data-i18n="scroll_text">Scroll down to check the rooms</p>
        </div>
    </div>

    <!-- Our Rooms Section -->
    <section id="roomsSection" class="rooms-section">
        <h2 class="rooms-title" data-i18n="rooms_title">Our Rooms</h2>
        
        <!-- Room type selector -->
        <div class="room-type-selector">
            <button class="room-type-btn active" data-room-type="single" data-i18n="room_type_single">Single Room</button>
            <button class="room-type-btn" data-room-type="double" data-i18n="room_type_double">Double Room</button>
        </div>
        
        <!-- Room gallery -->
        <div class="room-gallery" id="roomGallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </section>

    <!-- Image Lightbox Modal -->
    <div id="imageLightbox" class="image-lightbox">
        <span class="image-lightbox-close">&times;</span>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrevBtn">‚Üê</button>
        <img id="lightboxImage" src="" alt="Room image" class="lightbox-image">
        <button class="lightbox-nav lightbox-next" id="lightboxNextBtn">‚Üí</button>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
