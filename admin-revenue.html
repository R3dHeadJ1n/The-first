<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Analytics</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="admin-table-body">
    <div class="admin-table-shell">
        <header class="admin-table-header">
            <div>
                <p class="eyebrow">Admin Console</p>
                <h1>Revenue Analytics</h1>
                <p class="muted">Daily revenue and hotel performance metrics</p>
            </div>
            <div class="header-actions">
                <button class="ghost-btn" id="backToDashboard">← Back to dashboard</button>
                <button class="primary-btn" id="refreshBtn">Refresh</button>
            </div>
        </header>

        <section class="admin-table-toolbar revenue-toolbar">
            <input type="date" id="dateFrom" aria-label="Date from">
            <input type="date" id="dateTo" aria-label="Date to">
            <select id="statusFilter">
                <option value="confirmed">Confirmed</option>
                <option value="">All statuses</option>
                <option value="unconfirmed">Unconfirmed</option>
                <option value="deleted">Deleted</option>
            </select>
            <button class="ghost-btn" id="applyFiltersBtn">Apply</button>
        </section>

        <section class="revenue-kpi-row">
            <div class="revenue-kpi-card">
                <span class="revenue-kpi-label">Total Revenue</span>
                <span class="revenue-kpi-value" id="kpiTotalRevenue">— THB</span>
            </div>
            <div class="revenue-kpi-card">
                <span class="revenue-kpi-label">ADR (Avg Daily Rate)</span>
                <span class="revenue-kpi-value" id="kpiADR">— THB</span>
            </div>
            <div class="revenue-kpi-card">
                <span class="revenue-kpi-label">Occupancy</span>
                <span class="revenue-kpi-value" id="kpiOccupancy">— %</span>
            </div>
            <div class="revenue-kpi-card">
                <span class="revenue-kpi-label">RevPAR</span>
                <span class="revenue-kpi-value" id="kpiRevPAR">— THB</span>
            </div>
        </section>

        <section class="admin-table-card revenue-chart-card">
            <h3 class="revenue-chart-title">Daily Revenue</h3>
            <div class="revenue-chart-wrap">
                <canvas id="dailyRevenueChart"></canvas>
            </div>
        </section>

        <section class="admin-table-card">
            <h3 class="revenue-table-title">Daily Analytics</h3>
            <div class="table-scroll">
                <table class="data-table" id="dailyAnalyticsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Rooms Sold</th>
                            <th>Occupancy %</th>
                            <th>Revenue (THB)</th>
                            <th>ADR (THB)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="table-empty" id="revenueEmpty">Select date range and click Apply</div>
        </section>
        <div id="revenueToast" class="table-toast" role="status" aria-live="polite"></div>
    </div>

    <script src="js/revenue.js"></script>
</body>
</html>
