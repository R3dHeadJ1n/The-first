<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Order Food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-page {
            min-height: 100vh;
            background: #fff5e6;
            padding: 24px;
            font-family: 'Nunito', sans-serif;
        }
        .checkout-container {
            max-width: 480px;
            margin: 0 auto;
        }
        .checkout-back {
            display: inline-block;
            color: #991305;
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 600;
        }
        .checkout-back:hover {
            text-decoration: underline;
        }
        .checkout-card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .checkout-card h1 {
            color: #991305;
            font-size: 24px;
            margin: 0 0 24px;
        }
        .checkout-order-summary {
            background: #f9f5f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            max-height: 200px;
            overflow-y: auto;
        }
        .checkout-order-summary-title {
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
        }
        .checkout-order-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        .checkout-order-item:last-child {
            border-bottom: none;
        }
        .checkout-order-total {
            font-weight: 700;
            margin-top: 12px;
            color: #991305;
        }
        .checkout-form .form-group {
            margin-bottom: 20px;
        }
        .checkout-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .checkout-form input[type="text"],
        .checkout-form input[type="tel"],
        .checkout-form select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        .checkout-form input:focus,
        .checkout-form select:focus {
            outline: none;
            border-color: #991305;
        }
        .checkout-note {
            background: #f0f7f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }
        .checkout-submit {
            width: 100%;
            padding: 16px 24px;
            background: #991305;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
        }
        .checkout-submit:hover {
            background: #b8151a;
        }
        .checkout-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .checkout-empty {
            text-align: center;
            padding: 48px 24px;
        }
        .checkout-empty p {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="checkout-page">
        <div class="checkout-container">
            <a href="menu.html" class="checkout-back">&larr; Back to menu</a>

            <div id="checkoutContent" class="checkout-card">
                <h1>Checkout</h1>
                <div id="orderSummary" class="checkout-order-summary"></div>
                <form id="checkoutForm" class="checkout-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="checkoutName">Name</label>
                        <input type="text" id="checkoutName" name="name" required placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="checkoutPhone">Phone number</label>
                        <input type="tel" id="checkoutPhone" name="phone" required placeholder="Your phone number">
                    </div>
                    <div class="form-group">
                        <label for="checkoutCommunication">What type of communication do you prefer?</label>
                        <select id="checkoutCommunication" name="communication" required>
                            <option value="" disabled selected>Select option</option>
                            <option value="phone">Phone call</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="telegram">Telegram</option>
                            <option value="line">Line</option>
                        </select>
                    </div>
                    <p class="checkout-note">Thank you for your order. Our manager will contact you shortly to confirm the address and order details.</p>
                    <button type="button" class="checkout-submit" id="checkoutSubmit">Order food</button>
                </form>
            </div>

            <div id="checkoutEmpty" class="checkout-card checkout-empty" style="display: none;">
                <p>Your cart is empty.</p>
                <a href="menu.html" class="checkout-back">Go to menu</a>
            </div>
        </div>
    </div>

    <script>
        const CART_STORAGE_KEY = 'foodCart';
        const BACKEND_URL = 'http://localhost:3001';

        function getCart() {
            try {
                const cartJson = localStorage.getItem(CART_STORAGE_KEY);
                return cartJson ? JSON.parse(cartJson) : {};
            } catch (e) {
                return {};
            }
        }

        function renderOrderSummary() {
            const cart = getCart();
            const summaryEl = document.getElementById('orderSummary');
            const contentEl = document.getElementById('checkoutContent');
            const emptyEl = document.getElementById('checkoutEmpty');

            const itemCount = Object.keys(cart).length;
            if (itemCount === 0) {
                contentEl.style.display = 'none';
                emptyEl.style.display = 'block';
                return;
            }

            contentEl.style.display = 'block';
            emptyEl.style.display = 'none';

            let html = '<div class="checkout-order-summary-title">Your order</div>';
            let total = 0;
            for (const dishId in cart) {
                const item = cart[dishId];
                if (!item || !item.name) continue;
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                html += `<div class="checkout-order-item"><span>${item.name} x${item.quantity}</span><span>${itemTotal.toFixed(2)} THB</span></div>`;
            }
            html += `<div class="checkout-order-total">Total: ${total.toFixed(2)} THB</div>`;
            summaryEl.innerHTML = html;
        }

        async function submitOrder() {
            const cart = getCart();
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty.');
                return;
            }

            const name = document.getElementById('checkoutName').value.trim();
            const phone = document.getElementById('checkoutPhone').value.trim();
            const communication = document.getElementById('checkoutCommunication').value;
            if (!name || !phone || !communication) {
                alert('Please fill in all fields.');
                return;
            }

            const items = [];
            for (const dishId in cart) {
                const item = cart[dishId];
                items.push({ name: item.name, quantity: item.quantity, price: item.price });
            }

            const submitBtn = document.getElementById('checkoutSubmit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${BACKEND_URL}/api/order-food`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items, name, phone, communication })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.removeItem(CART_STORAGE_KEY);
                    window.location.href = 'order-confirmed.html';
                } else {
                    alert(data.error || 'Order failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Order food';
                }
            } catch (err) {
                console.error('Order error:', err);
                alert('Failed to send order. Please check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Order food';
            }
        }

        // Use click handler instead of form submit to prevent any page reload
        document.getElementById('checkoutSubmit').addEventListener('click', function() {
            const name = document.getElementById('checkoutName').value.trim();
            const phone = document.getElementById('checkoutPhone').value.trim();
            const communication = document.getElementById('checkoutCommunication').value;
            if (!name || !phone || !communication) {
                alert('Please fill in all fields.');
                return;
            }
            submitOrder();
        });

        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('checkoutName').value.trim();
            const phone = document.getElementById('checkoutPhone').value.trim();
            const communication = document.getElementById('checkoutCommunication').value;
            if (!name || !phone || !communication) return;
            submitOrder();
        });

        renderOrderSummary();
    </script>
</body>
</html>
