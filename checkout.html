<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Order Food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-page {
            min-height: 100vh;
            background: #fff5e6;
            padding: 24px;
            font-family: 'Nunito', sans-serif;
        }
        .checkout-container {
            max-width: 480px;
            margin: 0 auto;
        }
        .checkout-back {
            display: inline-block;
            color: #991305;
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 600;
        }
        .checkout-back:hover {
            text-decoration: underline;
        }
        .checkout-card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .checkout-card h1 {
            color: #991305;
            font-size: 24px;
            margin: 0 0 24px;
        }
        .checkout-order-summary {
            background: #f9f5f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            max-height: 200px;
            overflow-y: auto;
        }
        .checkout-order-summary-title {
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
        }
        .checkout-order-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        .checkout-order-item:last-child {
            border-bottom: none;
        }
        .checkout-order-total {
            font-weight: 700;
            margin-top: 12px;
            color: #991305;
        }
        .checkout-form .form-group {
            margin-bottom: 20px;
        }
        .checkout-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .checkout-form input[type="text"],
        .checkout-form input[type="tel"],
        .checkout-form select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        .checkout-form input:focus,
        .checkout-form select:focus {
            outline: none;
            border-color: #991305;
        }
        .checkout-note {
            background: #f0f7f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }
        .checkout-submit {
            width: 100%;
            padding: 16px 24px;
            background: #991305;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
        }
        .checkout-submit:hover {
            background: #b8151a;
        }
        .checkout-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .checkout-empty {
            text-align: center;
            padding: 48px 24px;
        }
        .checkout-empty p {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="checkout-page">
        <div class="checkout-container">
            <a href="menu.html" class="checkout-back" data-i18n="back_to_menu">&larr; Back to menu</a>

            <div id="checkoutContent" class="checkout-card">
                <h1 data-i18n="checkout_title">Checkout</h1>
                <div id="orderSummary" class="checkout-order-summary"></div>
                <form id="checkoutForm" class="checkout-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="checkoutName" data-i18n="name_label">Name</label>
                        <input type="text" id="checkoutName" name="name" required data-i18n-placeholder="name_placeholder">
                    </div>
                    <div class="form-group">
                        <label for="checkoutPhone" data-i18n="phone_label">Phone number</label>
                        <input type="tel" id="checkoutPhone" name="phone" required data-i18n-placeholder="phone_placeholder">
                    </div>
                    <div class="form-group">
                        <label for="checkoutCommunication" data-i18n="communication_label">What type of communication do you prefer?</label>
                        <select id="checkoutCommunication" name="communication" required>
                            <option value="" disabled selected data-i18n="select_option">Select option</option>
                            <option value="phone" data-i18n="comm_phone">Phone call</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="telegram">Telegram</option>
                            <option value="line">Line</option>
                        </select>
                    </div>
                    <p class="checkout-note" data-i18n="checkout_note">Thank you for your order. Our manager will contact you shortly to confirm the address and order details.</p>
                    <button type="button" class="checkout-submit" id="checkoutSubmit" data-i18n="order_food">Order food</button>
                </form>
            </div>

            <div id="checkoutEmpty" class="checkout-card checkout-empty" style="display: none;">
                <p data-i18n="cart_empty">Your cart is empty.</p>
                <a href="menu.html" class="checkout-back" data-i18n="go_to_menu">Go to menu</a>
            </div>
        </div>
    </div>

    <script>
        const CART_STORAGE_KEY = 'foodCart';
        let BACKEND_URL;

async function initBackend() {
  const res = await fetch("/config.json");
  const cfg = await res.json();
  BACKEND_URL = cfg.backend;
}

        const translations = {
            en: {
                back_to_menu: '\u2190 Back to menu',
                checkout_title: 'Checkout',
                your_order: 'Your order',
                total: 'Total',
                name_label: 'Name',
                name_placeholder: 'Your name',
                phone_label: 'Phone number',
                phone_placeholder: 'Your phone number',
                communication_label: 'What type of communication do you prefer?',
                select_option: 'Select option',
                comm_phone: 'Phone call',
                checkout_note: 'Thank you for your order. Our manager will contact you shortly to confirm the address and order details.',
                order_food: 'Order food',
                cart_empty: 'Your cart is empty.',
                go_to_menu: 'Go to menu',
                sending: 'Sending...',
                alert_cart_empty: 'Your cart is empty.',
                alert_fill_fields: 'Please fill in all fields.',
                alert_order_failed: 'Order failed. Please try again.',
                alert_connection_error: 'Failed to send order. Please check your connection and try again.'
            },
            ru: {
                back_to_menu: '\u2190 Назад к меню',
                checkout_title: 'Оформление заказа',
                your_order: 'Ваш заказ',
                total: 'Итого',
                name_label: 'Имя',
                name_placeholder: 'Введите имя',
                phone_label: 'Номер телефона',
                phone_placeholder: 'Введите номер телефона',
                communication_label: 'Как предпочитаете связаться?',
                select_option: 'Выберите вариант',
                comm_phone: 'Телефонный звонок',
                checkout_note: 'Спасибо за заказ. Наш менеджер скоро свяжется с вами для подтверждения адреса и деталей заказа.',
                order_food: 'Заказать еду',
                cart_empty: 'Ваша корзина пуста.',
                go_to_menu: 'Перейти в меню',
                sending: 'Отправка...',
                alert_cart_empty: 'Ваша корзина пуста.',
                alert_fill_fields: 'Пожалуйста, заполните все поля.',
                alert_order_failed: 'Ошибка заказа. Попробуйте снова.',
                alert_connection_error: 'Не удалось отправить заказ. Проверьте подключение к интернету.'
            },
            th: {
                back_to_menu: '\u2190 กลับไปที่เมนู',
                checkout_title: 'ชำระเงิน',
                your_order: 'รายการสั่งซื้อของคุณ',
                total: 'รวม',
                name_label: 'ชื่อ',
                name_placeholder: 'กรอกชื่อของคุณ',
                phone_label: 'เบอร์โทรศัพท์',
                phone_placeholder: 'กรอกเบอร์โทรศัพท์',
                communication_label: 'ต้องการติดต่อทางใด?',
                select_option: 'เลือกตัวเลือก',
                comm_phone: 'โทรศัพท์',
                checkout_note: 'ขอบคุณสำหรับคำสั่งซื้อ ผู้จัดการของเราจะติดต่อคุณในเร็วๆ นี้เพื่อยืนยันที่อยู่และรายละเอียด',
                order_food: 'สั่งอาหาร',
                cart_empty: 'ตะกร้าของคุณว่างเปล่า',
                go_to_menu: 'ไปที่เมนู',
                sending: 'กำลังส่ง...',
                alert_cart_empty: 'ตะกร้าของคุณว่างเปล่า',
                alert_fill_fields: 'กรุณากรอกข้อมูลให้ครบถ้วน',
                alert_order_failed: 'สั่งซื้อไม่สำเร็จ กรุณาลองใหม่อีกครั้ง',
                alert_connection_error: 'ส่งคำสั่งซื้อไม่สำเร็จ กรุณาตรวจสอบการเชื่อมต่อและลองอีกครั้ง'
            }
        };

        let currentLang = 'en';
        try {
            const saved = localStorage.getItem('selectedLanguage');
            if (saved && translations[saved]) currentLang = saved;
        } catch (e) {}

        function t(key) {
            return (translations[currentLang] && translations[currentLang][key]) ? translations[currentLang][key] : key;
        }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (key) el.textContent = t(key);
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (key) el.setAttribute('placeholder', t(key));
            });
            const submitBtn = document.getElementById('checkoutSubmit');
            if (submitBtn) submitBtn.textContent = t('order_food');
        }

        applyTranslations();

        function getCart() {
            try {
                const cartJson = localStorage.getItem(CART_STORAGE_KEY);
                return cartJson ? JSON.parse(cartJson) : {};
            } catch (e) {
                return {};
            }
        }

        function renderOrderSummary() {
            const cart = getCart();
            const summaryEl = document.getElementById('orderSummary');
            const contentEl = document.getElementById('checkoutContent');
            const emptyEl = document.getElementById('checkoutEmpty');

            const itemCount = Object.keys(cart).length;
            if (itemCount === 0) {
                contentEl.style.display = 'none';
                emptyEl.style.display = 'block';
                return;
            }

            contentEl.style.display = 'block';
            emptyEl.style.display = 'none';

            let html = '<div class="checkout-order-summary-title">' + t('your_order') + '</div>';
            let total = 0;
            for (const dishId in cart) {
                const item = cart[dishId];
                if (!item || !item.name) continue;
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                html += `<div class="checkout-order-item"><span>${item.name} x${item.quantity}</span><span>${itemTotal.toFixed(2)} THB</span></div>`;
            }
            html += `<div class="checkout-order-total">${t('total')}: ${total.toFixed(2)} THB</div>`;
            summaryEl.innerHTML = html;
        }

        async function submitOrder() {
            const cart = getCart();
            if (Object.keys(cart).length === 0) {
                alert(t('alert_cart_empty'));
                return;
            }

            const name = document.getElementById('checkoutName').value.trim();
            const phone = document.getElementById('checkoutPhone').value.trim();
            const communication = document.getElementById('checkoutCommunication').value;
            if (!name || !phone || !communication) {
                alert(t('alert_fill_fields'));
                return;
            }

            const items = [];
            for (const dishId in cart) {
                const item = cart[dishId];
                items.push({ dish_id: dishId, quantity: item.quantity, price: item.price });
            }

            const submitBtn = document.getElementById('checkoutSubmit');
            submitBtn.disabled = true;
            submitBtn.textContent = t('sending');

            try {
                const response = await fetch(`${BACKEND_URL}/api/order-food`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items, name, phone, communication })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.removeItem(CART_STORAGE_KEY);
                    window.location.href = 'order-confirmed.html';
                } else {
                    alert(data.error || t('alert_order_failed'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = t('order_food');
                }
            } catch (err) {
                console.error('Order error:', err);
                alert(t('alert_connection_error'));
                submitBtn.disabled = false;
                submitBtn.textContent = t('order_food');
            }
        }

        // Use click handler instead of form submit to prevent any page reload
        document.getElementById('checkoutSubmit').addEventListener('click', function() {
            const name = document.getElementById('checkoutName').value.trim();
            const phone = document.getElementById('checkoutPhone').value.trim();
            const communication = document.getElementById('checkoutCommunication').value;
            if (!name || !phone || !communication) {
                alert(t('alert_fill_fields'));
                return;
            }
            submitOrder();
        });

        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('checkoutName').value.trim();
            const phone = document.getElementById('checkoutPhone').value.trim();
            const communication = document.getElementById('checkoutCommunication').value;
            if (!name || !phone || !communication) return;
            submitOrder();
        });

        (async () => {
    await initBackend();
    renderOrderSummary();
})();
    </script>
</body>
</html>
